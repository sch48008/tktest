<ion-view view-title="Register">
    <ion-content class="padding">
      <form name="registerForm" ng-submit="registerSubmitForm(registerForm)"  novalidate>
        <div class="list">
            <ion-input class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                <input  name="email" type="email" placeholder="Email"  ng-model="register.email" required>
            </ion-input>
            <ion-input class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
                <input name="firstName" type="text" placeholder="First Name"   ng-model="register.firstName" required>
            </ion-input>
            <ion-input class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
                <input name="lastName"  type="text" placeholder="Last Name"   ng-model="register.lastName" required>
            </ion-input>
            <ion-input class="item item-input">
                <input name="company"  type="text" placeholder="Company (Optional)"  ng-model="register.organization" >
            </ion-input>
            <ion-input class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                <input name="password" type="password" placeholder="Password"   ng-model="register.password" required>
            </ion-input>
            <ion-input class="item item-input" ng-class="{ 'has-errors' : registerForm.repeatPassword.$invalid && registerForm.$submitted}">
                <input name="repeatPassword"  type="password" placeholder="Repeat password"   ng-model="password.repeatPassword" required>
            </ion-input>
        </div>
        <button  type="submit" class="button button-block button-positive">
            Sign up
        </button>
      </form>
    </ion-content>
</ion-view>
